<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JupyterCAD & GIS Slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator="^---$"
          data-separator-vertical="^\|\|\|$"
          data-separator-notes="^Note:"
          data-charset="utf-8"
        ></section>
      </div>
    </div>
    <img id="astronaut" src="/public/images/astronaut.svg" alt="Astronaut" />
    <script type="module" src="/main.ts"></script>
  </body>
</html>
